              }
              if (parseInt(input.value) === q.answer) {
                resultSpan.textContent = "Đúng ✅";
                resultSpan.className = "result correct";
              } else {
                resultSpan.textContent = `Sai ❌. Đáp án đúng: ${q.options[q.answer].split('.')[0]}`;
                resultSpan.className = "result incorrect";
              }
            });

            label.appendChild(input);
            label.append(` ${opt}`);
            qDiv.appendChild(label);
            qDiv.appendChild(document.createElement("br"));
          });

          groupDiv.appendChild(qDiv);
        });

        quiz.appendChild(groupDiv);
      });
    }


    renderTest(0);
  </script>
</body>

</html>
